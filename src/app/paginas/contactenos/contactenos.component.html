<div class="container">
  <h1 style="text-align: center; background-color: yellow;">Tu opinión es importante para nosotros</h1> <!-- Título del formulario -->

  <form> <!-- Inicio del formulario -->
    <div class="form-group">
      <label for="nombre" style="color: white;">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
      <input type="text" id="nombre" name="nombre" class="form-control" required> <!-- Campo de entrada para el nombre -->
    </div>
    <div class="form-group">
      <label for="email" style="color: white;">Email:</label> <!-- Etiqueta para el campo de email -->
      <input type="email" id="email" name="email" class="form-control" required> <!-- Campo de entrada para el email -->
    </div>
    <div class="form-group">
      <label for="mensaje" style="color: white;">Mensaje:</label> <!-- Etiqueta para el campo de mensaje -->
      <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea> <!-- Campo de entrada para el mensaje -->
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón de enviar el formulario -->
  </form> <!-- Fin del formulario -->
</div>
